<DOCTYPE html>
<html>

    <head>
        <title>{% block title %}{% endblock %} - Miami Univeristy ACM</title>
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body style="background: #ddd;">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="gymicon">
                        <a href="/"><h1>Home</h1></a>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href='#'><span class="glyphicon gylphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container col-sm-8 col-sm-offset-2" style="background: #fff; overflow-y: auto;">
            <h1>{% block name %}{% endblock %}</h1>
            <!-- Image | Student Status
                 ---------------------
                 bullet list of interesting things
            -->

            <div class="row top_info">
                <div class="col-sm-12 col-md-3">
                    <img src="{% block image %}{% endblock %}" class="img-responsive">
                </div>
                <div class="col-sm-12 col-md-9">
                    {% block student_info %}{% endblock %}
                </div>
            </div>
            <div class="container col-sm-12">
                <h3>Interesting Facts About Me</h3>
                <ul>
                    {% block facts %}{% endblock %}
                </ul>
            </div>

            <div class="container col-sm-12">
                <h3>Link to {{ user}}'s Merch</h3>
                <ul>
                    {% block merch %}
                        <li>Default Value</li>
                    {% endblock %}
                </ul>
            </div>
        </div>
    </body>
</html>
